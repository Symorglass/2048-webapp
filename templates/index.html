<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
        }
        .game-container {
            width: 400px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 3px;
            color: white;
        }
        .grid {
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #776e65;
        }
        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; }
        .new-game-button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-over.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
            <button class="new-game-button" onclick="startNewGame()">New Game</button>
        </div>
        <div class="grid" id="grid"></div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <button class="new-game-button" onclick="startNewGame()">Try Again</button>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
